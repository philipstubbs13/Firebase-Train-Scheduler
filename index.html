<!DOCTYPE html>
<html>
<head>
	<title>Train schedule builder</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch link-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/pulse/bootstrap.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Font Awesome link-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>

	<!--Firebase Javascript link-->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


</head>
<body class="bg-secondary">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4 bg-primary border border-primary">
					<div class="card-body text-white">
				    	<h1 class="card-title text-center"><img src="assets/images/if_14_171500.svg" alt="train">Train schedule builder</h1>
				    	<h5 class="card-text"></h5>
					</div>
				</div>
			</div>
		</div>

		<div class="row mb-4">
			<div class="col-md-12">
				<div class="card border border-primary">
					<div class="card-header bg-primary text-white">
						<h5><img src="assets/images/if_ic_schedule_48px_352085.svg" alt="clock"> Current train schedule</h5>
					</div>
					<div class="card-body">
							<table class="table table-hover table-responsive-sm">
							  <thead>
							    <tr>
									<th scope="col"></th>
							    	<th scope="col">Train name</th>
							    	<th scope="col">Destination</th>
							    	<th scope="col">Frequency (min)</th>
							    	<th scope="col">Next arrival</th>
							    	<th scope="col">Minutes away</th>
							    </tr>
							  </thead>
							  <tbody id="schedule-body">
							  </tbody>
							</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card border border-primary">
					<div class="card-header bg-primary text-white">
						<h5><img src="assets/images/if_ic_directions_train_48px_352317.svg" alt="train"> Add train</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
						    	<label for="trainName">Name of train</label>
						    	<input type="text" class="form-control" id="train-name" placeholder="New Haven Railroad">
						  	</div>
						  	<div class="form-group">
						    	<label for="destination">Destination</label>
						    	<input type="text" class="form-control" id="destination" placeholder="Boston, MA">
						  	</div>
						  	<div class="form-group">
						    	<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
						    	<input type="text" class="form-control" id="first-train-time" placeholder="HH:mm">
						  	</div>
						  	<div class="form-group">
						    	<label for="firstTrainTime">Frequency (min)</label>
						    	<input type="text" class="form-control" id="frequency" placeholder="">
						  	</div>
						  	<button type="submit" class="btn btn-primary rounded" id="submit-button">Add to schedule</button>
						</form>
		
					</div>
				</div>
			</div>
		</div>
	</div>

<!--Link to my javascript file-->
<script src="assets/javascript/logic.js"></script>
</body>
</html>
