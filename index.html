<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch link-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/pulse/bootstrap.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Font Awesome link-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>

	<!--Firebase Javascript link-->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	
</head>
<body class="bg-secondary">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4 bg-primary border border-primary">
					<div class="card-body text-white">
				    	<h2 class="card-title text-center"><img src="assets/images/if_14_171500.svg" alt="train"> Train scheduler</h2>
				    	<h5 class="card-text"></h5>
					</div>
				</div>
			</div>
		</div>

		<div class="row mb-4">
			<div class="col-md-12">
				<div class="card border border-primary">
					<div class="card-header bg-primary text-white">
						<h5><img src="assets/images/if_ic_schedule_48px_352085.svg" alt="clock"> Current train schedule</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-3 table-header" id="train-name-col">
								<p>Train name</p>
							</div>

							<div class="col-md-3 table-header" id="dest-col">
								<p>Destination</p>
							</div>

							<div class="col-md-2 table-header" id="freq-col">
								<p>Frequency (min)</p>
							</div>

							<div class="col-md-2 table-header" id="arrival-col">
								<p>Next arrival</p>
							</div>

							<div class="col-md-2 table-header" id="min-col">
								<p>Minutes away</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card border border-primary;">
					<div class="card-header bg-primary text-white">
						<h5><img src="assets/images/if_ic_directions_train_48px_352317.svg" alt="train"> Add train</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
						    	<label for="trainName">Name of train</label>
						    	<input type="text" class="form-control" id="train-name" placeholder="">
						  	</div>
						  	<div class="form-group">
						    	<label for="destination">Destination</label>
						    	<input type="text" class="form-control" id="destination" placeholder="">
						  	</div>
						  	<div class="form-group">
						    	<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
						    	<input type="text" class="form-control" id="first-train-time" placeholder="HH:mm">
						  	</div>
						  	<div class="form-group">
						    	<label for="firstTrainTime">Frequency (min)</label>
						    	<input type="text" class="form-control" id="frequency" placeholder="">
						  	</div>
						  	<button type="submit" class="btn btn-primary rounded">Submit</button>
						</form>
		
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
